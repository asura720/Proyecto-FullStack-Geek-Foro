# --- CONFIGURACIÓN DEL MICROSERVICIO ---
# Usamos 3001 para Auth. (8083 suele usarse para otros servicios, pero es tu elección)
server.port=3001
spring.application.name=autenticacion-servicio

# --- BASE DE DATOS (Auth Service) ---
# Usamos 'db_auth' para que sea exclusiva de este microservicio.
# El flag '?createDatabaseIfNotExist=true' crea la DB sola si no existe.
spring.datasource.url=jdbc:mysql://localhost:3306/db_auth?createDatabaseIfNotExist=true
spring.datasource.username=root
# En Laragon por defecto la contraseña está vacía. Si la cambiaste, ponla aquí.
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- CONFIGURACIÓN DE JPA / HIBERNATE ---
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# --- CONFIGURACIÓN JWT (Tokens) ---
jwt.secret=EstaEsUnaClaveSecretaMuyLargaYSeguraParaGeekPlayNode12345
jwt.expiration.ms=86400000

# Token secreto para registrar administradores (¡Cámbialo por algo difícil!)
geekplay.admin.secret=GeekPlay2025_SuperSecreto

# --- URL DEL SERVICIO DE PERFILES ---
profile.service.url=http://localhost:3002