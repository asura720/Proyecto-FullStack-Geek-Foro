# --- CONFIGURACIÓN DEL MICROSERVICIO ---
server.port=3003
spring.application.name=forum-servicio

# --- BASE DE DATOS (Forum Service) ---
spring.datasource.url=jdbc:mysql://localhost:3306/db_forum?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- CONFIGURACIÓN DE JPA / HIBERNATE ---
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# --- CONFIGURACIÓN JWT (LA MISMA que en AuthService) ---
jwt.secret=EstaEsUnaClaveSecretaMuyLargaYSeguraParaGeekPlayNode12345
jwt.expiration.ms=86400000

# --- ACTUATOR (Endpoints de monitoreo) ---
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

# --- URL mi servicio de Profiles ---
profile.service.url=http://localhost:3002/api/profile

# --- URL del servicio de Notificaciones ---
notification.service.url=http://localhost:3005/api/notifications