# --- CONFIGURACIÓN DEL MICROSERVICIO ---
server.port=3002
spring.application.name=profile-servicio

# --- BASE DE DATOS (Profile Service) ---
spring.datasource.url=jdbc:mysql://localhost:3306/db_profile?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- CONFIGURACIÓN DE JPA / HIBERNATE ---
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# --- CONFIGURACIÓN JWT (LA MISMA que en AuthService) ---
jwt.secret=EstaEsUnaClaveSecretaMuyLargaYSeguraParaGeekPlayNode12345
jwt.expiration.ms=86400000

# --- ACTUATOR (Endpoints de monitoreo) ---
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized